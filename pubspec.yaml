name: mobo_billing
description: "Odoo Billing & Invoicing App - Comprehensive billing solution with Odoo backend integration"
publish_to: 'none'

version: 1.0.3+13

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  intl: ^0.20.2
  hugeicons: ^1.1.4
  font_awesome_flutter: ^10.6.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.3.0

  # Navigation & Routing
  flutter_snake_navigationbar: ^0.6.1

  # State Management
  provider: ^6.1.1

  # HTTP and API
  http: ^1.2.0
  odoo_rpc: ^0.7.1

  # Local Storage & Preferences
  shared_preferences: ^2.2.3
  path_provider: ^2.1.1
  path: ^1.8.3

  # Forms and Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0
  flutter_typeahead: ^5.2.0

  # PDF Generation and Printing
  pdf: ^3.10.7
  printing: ^5.11.1

  # Files and Media
  file_picker: ^10.3.2
  image_picker: ^1.0.4
  video_player: ^2.9.2
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1

  # Loading and Progress
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  loading_animation_widget: ^1.2.0+4
  confetti: ^0.7.0

  # Charts and Data Visualization
  fl_chart: ^1.1.1
  flutter_map: ^8.2.2

  # Utils and Plugins
  connectivity_plus: ^6.1.2
  fluttertoast: ^8.2.4
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  android_intent_plus: ^4.0.3
  permission_handler: ^12.0.1
  geolocator: ^14.0.2

  # Barcode and QR Code
  barcode_widget: ^2.0.4
  qr_flutter: ^4.1.0

  # Authentication
  local_auth: ^2.3.0

  # AI and OCR
  google_mlkit_text_recognition: ^0.13.1

  # Other Widgets
  carousel_slider: ^5.0.0
  dots_indicator: ^3.0.0
  flutter_speed_dial: ^7.0.0
  flutter_inappwebview: ^6.1.5
  excel: ^4.0.3
  mailer: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.2
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lotti/
    - assets/splash/billing.mp4
    - assets/fonts/YaroRg-Bold.ttf

  fonts:
    - family: YaroRg
      fonts:
        - asset: assets/fonts/YaroRg-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#C53667"
  adaptive_icon_foreground: "assets/logo.png"